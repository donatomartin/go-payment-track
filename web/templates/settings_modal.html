{{define "settings_modal"}}
<div id="settings-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 items-center justify-center hidden">
  <div class="bg-gray-800 rounded-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-white mb-6">Ajustes</h2>
    <div class="space-y-4">
      <form id="clear-db-form" hx-post="/api/v1/admin/clear" hx-target="#settings-form-messages" hx-swap="innerHTML" hx-confirm="Â¿Seguro que deseas limpiar la base de datos?" hx-on="htmx:afterRequest: window.location.reload()">
        <button type="submit" class="w-full bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-500 transition-colors">Limpiar Base de Datos</button>
      </form>
      <div id="settings-form-messages" class="mb-4 text-sm text-red-400"></div>
      <div class="flex justify-end">
        <button type="button" id="close-settings-modal" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition-colors">Cerrar</button>
      </div>
    </div>
  </div>
</div>
{{end}}
