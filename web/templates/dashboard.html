{{ define "content" }}
<div class="text-center">
  <h2>Dashboard</h2>
  <p>Welcome to your dashboard!</p>

  <h3 class="mb-3">Recent Payments</h3>
  {{ if .Payments }}
  <ul>
    {{ range .Payments }}
    <li>
      <div class="bg-red-100 w-24">
        <p>{{ .Amount }}</p>
      </div>
    </li>
    {{ end }}
  </ul>
  {{ else }}
  <p>No recent payments found.</p>
  {{ end }}
</div>
{{ end }} {{ template "layout" .}}
